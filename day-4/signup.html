<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up by Ahmad Adil Karim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylingsignup.css">
</head>
<body>
    <a href="day-4.html" class="linkhome">
        <p class="back-home"><span>&#9970;</span>Home</p>
    </a>
    <form class="form">
        <!---Form Components-->
        <fieldset>
        <legend class="formlegend">Sign up</legend>
  
    <!--Input Control-->
    <div class="control">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Type Username...">
        <label for="password">Creat a password</label>
        <input type="text" name="password" id="password" placeholder="Type password...">

    </div>

    <!---Another Input-->
    <div class="control">
        <label for="color">Select a color:</label>
        <input type="color" name="selectholder" id="color" value="#a133e8">
    </div>

    <div class="control">
        <label for="rating"> How do you like my work? (1 for unsatisfied and 10 for excellent)</label>
        <input type="range" name="ratingwork" id="rating" min="1" max="10">
    </div>

    <div class="control">
        <label for="appointment">Appointment date</label>
        <input type="date" name="" id="appointment">
    </div>
<hr>
    <div class="control">
        <p>Gender</p>
        <label for="Female">Female</label>
        <input type="radio" name="selectgender" value="female" id="female">
        <label for="Male">Male</label>
        <input type="radio" name="selectgender" value="male" id="male">
        <label for="Others">Others</label>
        <input type="radio" name="selectgender" value="Others" id="Others">
    </div>

    <hr>
    <div class="control">
        <p>How did you hear about us?</p>
        <label for="socialmedia">Social media</label>
        <input type="checkbox" name="aboutus" id="socialmedia" value="socialmedia">
        <label for="internet">Internet</label>
        <input type="checkbox" name="aboutus" id="internet" value="internet">
        <label for="printmedia">Print Media</label>
        <input type="checkbox" name="aboutus" id="printmedia" value="printmedia">

    </div>





    <div class="control">
       <p> <label for="comment">Feedback and comments</label></p>
        <textarea name="textcomment" id="comment" rows="12" cols="50" placeholder="no more than 2000 characters" maxlength="2000"></textarea>
    </div>

    <hr>
    <div class="control">
        <button type="submit">Submit Form</button>
    </div>
</fieldset>
</form>
</body>
</html>
